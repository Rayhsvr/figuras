<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Areas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funciones.js"> </script>
  </head>
  <body>
      <header>
        <h1>Areas de figuras geométricas</h1>
      </header>
      <nav>
        <!-- Menú de navegación -->
      </nav>
      <section>
    <!--    <form action="index.html" method="get" name="formAreas" id="formAreas"> -->
        <div id="datos">
        <p><label for="base">Base:</label>
          <input type="number" class="numero" name="base" id="base" size="5" maxlength="3" placeholder="Base Rect." onchange="calcularArea()" required>
        </p>
        <p><label for="altura">Altura:</label>
          <input type="number" class="numero" name="altura" id="altura" size="5" maxlength="3" placeholder="Altura Rect." onchange="calcularArea()" required>
        </p>
        <label><p>Tipo de Figura</p>
          <p><input type="radio" name="tipo" id="tipo" value"R" checked onchange="calcularArea()">Rectángulo</p>
          <p><input type="radio" name="tipo" id="tipo" value"T" onchange="calcularArea()">Triángulo</p>
          </label>
        </div>
        <div id="resultado">
        <p><label for="area">Resultado</label>
          <input type="text" class="numero" name="area" id="area" size="7" readonly>
        </p>
        </div>
        <div id="botones">
          <button onclick="calcularArea()">Calcular</button>
          <input type="reset" name="limpiar" id="limpiar" value="Limpiar" onclick="limpiaValores()">
        </div>
    <!--    </form> -->
      </section>
      <footer>
        <p>Derechos Reservados 2021</p>
      </footer>
  </body>
</html>
