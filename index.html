<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Areas</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <header>
        <h1>Areas de figuras geométricas</h1>
      </header>
      <nav>
        <!-- Menú de navegación -->
      </nav>
      <section>
        <form action="#" method="get" name="formAreas" id="formAreas">
        <div id="datos">
        <p><label for="base">Base:</label>
          <input type="number" name="base" id="base" size="5" maxlength="3" placeholder="Base Rect.">
        </p>
        <p><label for="altura">Altura:</label>
          <input type="number" name="altura" id="altura" size="5" maxlength="3" placeholder="Altura Rect.">
        </p>
        </div>
        <div id="resultado">
        <p><label for="area">Resultado</label>
          <input type="text" name="area" id="area" size="7">
        </p>
        </div>
        <div id="botones">
          <input type="submit" name="enviar" id="enviar" value="Enviar">
          <input type="reset" name="limpiar" id="limpiar" value="Limpiar">
        </div>
        </form>
      </section>
      <footer></footer>
  </body>
</html>
